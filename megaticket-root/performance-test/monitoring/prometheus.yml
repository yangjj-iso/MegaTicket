global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'megaticket'
    environment: 'test'

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# 规则文件
rule_files:
  # - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MegaTicket Gateway
  - job_name: 'megaticket-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:9000']
        labels:
          service: 'gateway'
          
  # MegaTicket User Service
  - job_name: 'megaticket-user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          service: 'user-service'
          
  # MegaTicket Cinema Service
  - job_name: 'megaticket-cinema-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          service: 'cinema-service'
          
  # MegaTicket Seat Service
  - job_name: 'megaticket-seat-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8083']
        labels:
          service: 'seat-service'
          
  # MegaTicket Order Service
  - job_name: 'megaticket-order-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8086']
        labels:
          service: 'order-service'
          
  # MegaTicket Pay Service
  - job_name: 'megaticket-pay-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8085']
        labels:
          service: 'pay-service'

  # Node Exporter - 系统指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
